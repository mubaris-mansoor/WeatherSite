<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>


<body>
    
    <section id = 'bg'>
        <div class="hero-body">
            <div class="container">
                <h1 class="title" id = "titleText">
                    The Weather Hub
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4" id="position1">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content" id = 'bodyBg'>
                                <div class="content">
                                    <p>
                                        <span class="title">{{ weatherHome.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ weatherHome.temperature }}° F</span>
                                        <br> {{ weatherHome.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="column is-offset-4 is-4" id="position2">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content" id = 'bodyBg'>
                                <div class="content">
                                    <p>
                                        <span class="title">{{ weatherAway.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ weatherAway.temperature }}° F</span>
                                        <br> {{ weatherAway.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
